<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Secret Santa: The Hidden Digits</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Background Effects -->
      <div class="snow-overlay"></div>
      <div class="ambient-glow"></div>

      <!-- Start Screen (Permissions) -->
      <section id="start-screen" class="screen active">
        <div class="content-wrapper">
          <h1 class="title">Secret Santa</h1>
          <p class="subtitle">The Riddles Season</p>
          <div class="card intro-card">
            <p>To reveal your secret number, you must solve 8 riddles.</p>
          </div>
          <button id="start-btn" class="btn-primary">Begin the Journey</button>

          <!-- Debug Level Selector -->
          <div id="debug-level-selector" class="debug-level-selector hidden">
            <p class="debug-label">Debug: Jump to Level</p>
            <div class="level-buttons">
              <button class="debug-level-btn" data-level="1">Level 1</button>
              <button class="debug-level-btn" data-level="2">Level 2</button>
              <button class="debug-level-btn" data-level="3">Level 3</button>
              <button class="debug-level-btn" data-level="4">Level 4</button>
              <button class="debug-level-btn" data-level="5">Level 5</button>
              <button class="debug-level-btn" data-level="6">Level 6</button>
              <button class="debug-level-btn" data-level="7">Level 7</button>
              <button class="debug-level-btn" data-level="8">Level 8</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Game Screen -->
      <section id="game-screen" class="screen hidden">
        <div class="header">
          <div id="unlocked-digits-container" class="unlocked-digits-container">
            <!-- Digits will be injected here -->
            <span class="digit-slot empty"></span>
            <span class="digit-slot empty"></span>
            <span class="digit-slot empty"></span>
            <span class="digit-slot empty"></span>
            <span class="digit-slot empty"></span>
            <span class="digit-slot empty"></span>
            <span class="digit-slot empty"></span>
            <span class="digit-slot empty"></span>
          </div>
        </div>

        <div class="content-wrapper centered">
          <div class="riddle-container">
            <h2 class="riddle-title">The First Key</h2>
            <p id="riddle-text" class="riddle-text">"Begin where nothing moves..."</p>
          </div>

          <!-- Level 1 Specific UI -->
          <div id="level-1-ui" class="level-ui">
            <div class="stillness-meter-container">
              <div class="stillness-circle">
                <div id="stillness-progress" class="progress-fill"></div>
              </div>
            </div>
          </div>

          <!-- Level 2 Specific UI -->
          <div id="level-2-ui" class="level-ui hidden">
            <div class="orientation-indicator">
              <div id="phone-icon" class="phone-icon"></div>
            </div>
            <div id="fill-animation" class="fill-animation hidden">
              <div class="fill-bar"></div>
            </div>
          </div>

          <!-- Level 3 Specific UI -->
          <div id="level-3-ui" class="level-ui hidden">
            <div class="shake-meter-container">
              <div class="shake-circle">
                <div id="shake-progress" class="progress-fill"></div>
              </div>
            </div>
          </div>

          <!-- Level 4 Specific UI -->
          <div id="level-4-ui" class="level-ui hidden">
            <div class="silence-meter-container">
              <div class="silence-circle">
                <div id="silence-progress" class="progress-fill"></div>
              </div>
            </div>
          </div>

          <!-- Level 5 Specific UI -->
          <div id="level-5-ui" class="level-ui hidden">
            <div class="darkness-meter-container">
              <div class="darkness-circle">
                <div id="darkness-progress" class="progress-fill"></div>
              </div>
            </div>
          </div>

          <!-- Level 6 Specific UI -->
          <div id="level-6-ui" class="level-ui hidden">
            <canvas id="drawing-canvas" class="drawing-canvas"></canvas>
          </div>

          <!-- Level 7 Specific UI -->
          <div id="level-7-ui" class="level-ui hidden">
            <div class="touch-seal-container"></div>
          </div>

          <!-- Level 8 Specific UI -->
          <div id="level-8-ui" class="level-ui hidden">
            <div class="multiply-container">
              <p class="multiply-hint">
                Multiply all the digits you've unlocked and enter the result:
              </p>
              <div class="input-group">
                <input
                  type="number"
                  id="multiply-input"
                  class="multiply-input"
                  placeholder="Enter the product"
                />
                <button id="multiply-submit" class="multiply-submit-btn">Submit Answer</button>
              </div>
              <div id="multiply-feedback" class="multiply-feedback hidden"></div>
            </div>
          </div>

          <!-- Digit Reveal (Hidden by default) -->
          <div id="digit-reveal" class="digit-reveal hidden">
            <div class="digit-card">
              <span class="digit-label">Digit Unlocked</span>
              <span id="unlocked-digit" class="digit-value">?</span>
            </div>
            <button id="next-level-btn" class="btn-primary hidden">Wait for update...</button>
          </div>

          <!-- Debug Info -->
          <div
            id="debug-stats"
            style="margin-top: 2rem; color: #666; font-size: 0.8rem; font-family: monospace"
          >
            Waiting for sensor data...
          </div>
        </div>
      </section>
    </div>

    <!-- Level Scripts -->
    <script src="levels/level-1-stillness.js"></script>
    <script src="levels/level-2-inversion.js"></script>
    <script src="levels/level-3-shake.js"></script>
    <script src="levels/level-4-silence.js"></script>
    <script src="levels/level-5-darkness.js"></script>
    <script src="levels/level-6-shape.js"></script>
    <script src="levels/level-7-touch-seal.js"></script>
    <script src="levels/level-8-multiply.js"></script>

    <!-- Main App -->
    <script src="app.js"></script>
  </body>
</html>
